name: CICD

on:
  push:
    branches: [nodejs-app]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t muruganantham-d/nodejs-cicd-docker-ec2 .
      - name: Publish image to docker hub
        run: docker push muruganantham-d/nodejs-cicd-docker-ec2:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub 
        run: docker pull muruganantham-d/nodejs-cicd-docker-ec2:latest
      - name: Delete old container
        run: docker rm -f nodejs-cicd-docker-ec2-container
      - name: Run docker container
        run: docker run -d -p 5000:5000 -name nodejs-cicd-docker-ec2-container muruganantham-d/nodejs-cicd-docker-ec2